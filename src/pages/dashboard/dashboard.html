
<ion-content padding id="home_page">
  <img class="header_image" src="../assets/imgs/brand.png"/>
  <ion-grid class="dsah_imag">
      <ion-row>
        <ion-col col-6><img (click)=alertpg()  src="../assets/imgs/alert.PNG"><p>Alerts</p></ion-col>
        <ion-col col-6><img (click)=signoffpg() src="../assets/imgs/Timer.PNG"><p>Sign off cleaning</p></ion-col>
        <ion-col col-6><img (click)=reghubpg() src="../assets/imgs/box.PNG"><p>Register hub</p></ion-col>
        <ion-col col-6><img (click)=regsensorpg() src="../assets/imgs/Reg_sensor.PNG"><p>Register sensor</p></ion-col>
        <ion-col col-6><img (click)=devicepg() src="../assets/imgs/services2.PNG"><p>View/edit devices</p></ion-col>
        <ion-col col-6><img (click)=estatepg() src="../assets/imgs/Estate2.PNG"><p>View estate</p></ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-12>
            <button ion-button color="dark" full (click)=logout() large>Log Out</button>
          </ion-col>
      </ion-row>

    </ion-grid>

</ion-content>
