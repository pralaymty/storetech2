<ion-content padding id="home_page">
    <img class="header_image" src="../assets/imgs/brand.png"/>
    <h2 class="mtitle">New Device Settings</h2>
  
    <ion-col col-12>
        <ion-card *ngFor="let item of loc">
            <p *ngIf="text == item.qrcode">
                Location Name: {{item.store | slice:3:9}} {{item.department}}<br/>
                Location Id: {{item.store | slice:3:5}}{{item.store | slice:6:8}}{{item.department | slice:0:1}}<br/>
                Last Seen: {{item.lastseen}}<br/>
                Network Type: {{item.networktype}}<br/>
                dBm: {{item.localnoise}}<br/>
            </p>
          </ion-card>
        <ion-grid class="dsah_imag">
            <!-- <button ion-button color="primary" full (click)=newhub() >Register a New Hub</button>
            <button ion-button color="primary" full (click)=regsensor() >Register Sensor</button> -->
            <button ion-button color="secondary" full (click)=device() large>Save</button>
            <button ion-button color="dark" full (click)=hubloc() large>Cancel & Back</button>
        </ion-grid>
  
    </ion-col>
  </ion-content>
